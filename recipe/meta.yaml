{% set python_min = '3.10' %}
{% set name = "ribasim-api" %}
{% set version = "2024.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ribasim_api-{{ version }}.tar.gz
  sha256: be5e8eabb010d950e03fff903eb2cfbdd8e3962efb0a09c4043070938fc7b7fc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - xmipy

test:
  imports:
    - ribasim_api
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://deltares.github.io/Ribasim/
  summary: Python bindings for libribasim
  dev_url: https://github.com/Deltares/Ribasim
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deltares-service-account
    - Hofer-Julian
    - visr
    - Huite
